{% extends "quora/base.html" %}
{% block left-side %}
{% endblock %}
{% block main %}
<h1>Quora Clone</h1>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/home/"></a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'quora:home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'quora:ask_question' %}">Ask a Question</a>
            </li>
        </ul>
    </div>
</nav>
{% block center-content %}
{% endblock %}
{% endblock %}
{% block right-side %}
<div class="float-right">{{ user.username }}
    <a href="{% url 'authenticate:logout' %}">
        logout
    </a>
</div>
{% endblock %}
