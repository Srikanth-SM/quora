{% extends "quora/base.html" %}
{% block content %}
<form method='POST'>
    {% csrf_token %}
    {% if userData %}
    <input type="submit" value="logout">
    {% else %}
    {{form.as_p}}
    <input type="submit" value="login">
    <a href="{%url 'authenticate:signup' %}">Signup</a>
</form>
{% endif %}
{% endblock %}
